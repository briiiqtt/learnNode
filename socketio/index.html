<html>

<head>
    <meta charset="utf-8">
    <title>Socket</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="inner-headerarea">
            <div class="headerh1">
                <h1 id="banner">default namespace</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <input id="nickname"><button class="confirmNickname btn-success">confirm nickname</button>
                <div id="hidedDiv" style="display: none;">
                    <div class="roomBtns">
                        <button class="roomBtn btn-secondary" data-num="1">room1</button>
                        <button class="roomBtn btn-secondary" data-num="2">room2</button>
                        <button class="roomBtn btn-secondary" data-num="3">room3</button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="inner-chatarea">
                    <div id="chats"></div>
                    <div class="input-group mb-3">
                        <input type="text" id="chat" class="form-control">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary btn-warning" type="button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script>
    const socket = io();
    socket.on('msgToRoom', (d) => {
        console.log(d);
        let directionDiv = document.createElement('div');
        let msgDiv = document.createElement('div');

        if (d.nickname === chatter.nickname) {
            directionDiv.className = 'alert-light'
            directionDiv.style.textAlign = 'right';
            // directionDiv.className = 'sent'
            msgDiv.innerText = d.msg;
        } else {
            directionDiv.className = 'alert-warning'
            directionDiv.style.textAlign = 'left';
            // directionDiv.className = 'received'
            msgDiv.innerText = `${d.nickname}: ${d.msg}`;
        }
        directionDiv.appendChild(msgDiv);
        document.getElementById('chats').appendChild(directionDiv);
    })

    socket.on('msgToRoom_leaveRoom', (d) => {
        console.log(`${d} has left the room`);
    })
    socket.on('msgToRoom_joinRoom', (d) => {
        console.log(`${d} has joined the room`);
    })
</script>


<script>

    let chat = document.getElementById('chat');
    chat.addEventListener('keydown', (e) => {
        if (e.keyCode !== 13) return false;
        socket.emit('msgToServer', chatter.curRoom, chatter.nickname, chat.value);
        chat.value = '';
    })


    function Chatter() {
        this.curRoom = null;
        this.nickname = null;

        this.joinRoom = function (e) {

            if (this.curRoom) {
                this.leaveRoom();
            }

            let roomNum = e.target.getAttribute('data-num');
            this.curRoom = roomNum;
            document.getElementById('banner').innerHTML = 'ROOM' + this.curRoom;

            socket.emit('joinRoom', this.curRoom, nickname.value);

        }

        this.leaveRoom = function () {
            socket.emit('leaveRoom', this.curRoom, this.nickname);
            this.curRoom = null;
        }

        this.setNickname = function () {
            let nickInput = document.getElementById('nickname');
            if (!nickInput.value) {
                alert('닉네임입력하세ㅛㅇ')
                return false;
            }
            nickInput.readOnly = true;
            this.nickname = nickInput.value;
            document.getElementById('hidedDiv').style.display = 'block';
        }
    }

    let chatter = new Chatter();

    document.addEventListener('click', (e) => {
        if (e.target.tagName !== 'BUTTON') return false;

        if (e.target.className.includes('roomBtn')) {
            chatter.joinRoom(e);
        }

        if (e.target.className.includes('confirmNickname')) {
            chatter.setNickname();
        }

    })


</script>


</html>
